services:
  jenkins:
    build: ./jenkins
    container_name: jenkins
    ports:
      - "127.0.0.1:8080:8080"
      - "127.0.0.1:50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker:ro
      - /usr/libexec/docker/cli-plugins:/usr/libexec/docker/cli-plugins:ro
      - ./jobs:/var/jenkins_home/jobs-config:ro
      - ./init:/usr/share/jenkins/ref/init.groovy.d:ro
      - ./samples:/var/jenkins_home/samples
      - ${PROJECTS_DIR}:${PROJECTS_DIR}
      - ./jenkins/secrets:/run/secrets/jenkins:ro
    environment:
      JAVA_OPTS: "-Xmx1g -Xms512m -Duser.timezone=${TZ:-Asia/Taipei} -Djenkins.install.runSetupWizard=false"
      DOCKER_HOST: "unix:///var/run/docker.sock"
      CASC_JENKINS_CONFIG: "/var/jenkins_home/casc.yml"
      SECRETS: "/run/secrets/jenkins"
      JENKINS_ADMIN_PASSWORD: "${JENKINS_ADMIN_PASSWORD:-admin}"
      DOCKER_REGISTRY: "${DOCKER_REGISTRY:-localhost:5000}"
      PROJECTS_DIR: "${PROJECTS_DIR}"
      JENKINS_URL: "${JENKINS_URL:-https://arcana.boo/jenkins/}"
      JENKINS_OPTS: "${JENKINS_OPTS:---prefix=/jenkins}"
      GITHUB_TOKEN: "${GITHUB_TOKEN:-}"
      MACMINI_HOST: "${MACMINI_HOST:-}"
      MACMINI_USER: "${MACMINI_USER:-}"
      MACMINI_REMOTE_FS: "${MACMINI_REMOTE_FS:-/Users/jenkins/agent}"
      WINDOWS_HOST: "${WINDOWS_HOST:-}"
      WINDOWS_USER: "${WINDOWS_USER:-}"
      WINDOWS_REMOTE_FS: "${WINDOWS_REMOTE_FS:-C:\\jenkins-agent}"
      SONARQUBE_TOKEN: "${SONARQUBE_TOKEN:-}"
      SONAR_HOST_URL: "${SONAR_HOST_URL:-http://sonarqube:9000/sonarqube}"
    group_add:
      - "${DOCKER_GID:-999}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/jenkins/login"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    restart: unless-stopped

  sonarqube:
    image: sonarqube:lts-community
    container_name: sonarqube
    ports:
      - "127.0.0.1:9000:9000"
    environment:
      SONAR_JDBC_URL: "jdbc:postgresql://sonarqube-db:5432/sonarqube"
      SONAR_JDBC_USERNAME: "${SONAR_DB_USER:-sonarqube}"
      SONAR_JDBC_PASSWORD: "${SONAR_DB_PASSWORD:-sonarqube}"
      SONAR_WEB_CONTEXT: "/sonarqube"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
    depends_on:
      sonarqube-db:
        condition: service_healthy
    restart: unless-stopped

  sonarqube-db:
    image: postgres:16-alpine
    container_name: sonarqube-db
    environment:
      POSTGRES_USER: "${SONAR_DB_USER:-sonarqube}"
      POSTGRES_PASSWORD: "${SONAR_DB_PASSWORD:-sonarqube}"
      POSTGRES_DB: sonarqube
    volumes:
      - sonarqube_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SONAR_DB_USER:-sonarqube}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  jenkins_home:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_db:
