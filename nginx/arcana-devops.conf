# ──────────────────────────────────────────────
# Jenkins — /jenkins/
# ──────────────────────────────────────────────

# JNLP WebSocket agents — bypass Authelia (agents connect outbound)
location /jenkins/wsagents/ {
    proxy_pass http://127.0.0.1:8080/jenkins/wsagents/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 86400;
}

# GitHub webhook — bypass Authelia
location /jenkins/github-webhook/ {
    proxy_pass http://127.0.0.1:8080/jenkins/github-webhook/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# Jenkins main — behind Authelia
location /jenkins/ {
    include /etc/nginx/snippets/authelia-authrequest.conf;

    proxy_pass http://127.0.0.1:8080/jenkins/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Port $server_port;

    # WebSocket support (Jenkins CLI, Blue Ocean, etc.)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_read_timeout 86400;

    # Large request bodies (file uploads)
    client_max_body_size 100m;
}

# ──────────────────────────────────────────────
# SonarQube — /sonarqube/
