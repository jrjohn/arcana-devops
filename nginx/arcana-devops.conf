# DevOps services — include inside arcana.boo server block
# Usage: include /data/devops/nginx/arcana-devops.conf;

# ──────────────────────────────────────────────
# Jenkins — /jenkins/
# ──────────────────────────────────────────────

# JNLP WebSocket agents — bypass Authelia (agents connect outbound)
location /jenkins/wsagents/ {
    proxy_pass http://127.0.0.1:8080/jenkins/wsagents/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 86400;
}

