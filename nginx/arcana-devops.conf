# DevOps services reverse proxy — arcana.boo
# All paths behind Authelia 2FA except JNLP agent and webhook endpoints

# ──────────────────────────────────────────────
# Authelia auth_request (reuse existing snippets)
# ──────────────────────────────────────────────
# Assumes these snippets are already defined in the main nginx config:
#   include /etc/nginx/snippets/authelia-location.conf;
#   include /etc/nginx/snippets/authelia-authrequest.conf;
